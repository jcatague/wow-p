<ion-header>
 
  <ion-buttons slot="start">
     <ion-back-button defaultHref="/"></ion-back-button>
     Register
  </ion-buttons>
</ion-header>

<ion-content padding='true'>
  <div class="center">
    <img src="assets/g.png" />
   <p class="logina">Register Account</p>
  </div>
<form>
  <ion-list class="background-input">
    <ion-item>

      <ion-input autocomplete="off" type="number" name="username" placeholder="+63" ></ion-input>
    </ion-item>
<br>
    <ion-item>
 
      <ion-input autocomplete="off" type="password" name="password" placeholder="Password"></ion-input>
    </ion-item>


  </ion-list>
  <ion-grid>
    <ion-row>
   
      <ion-col>
        <div>
          <ion-button expand="block" share="round"   (click)="loginAction()" >Confirm</ion-button>
        </div>
      </ion-col>
    
    </ion-row>
  </ion-grid>
  
 
</form>
</ion-content>
